name: Build and deploy ASP.Net Core app to Azure Web App - Diamond-Shopp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Navigate to BE/SWP391_DiamondShop
        run: cd BE/SWP391_DiamondShop

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      permissions:
        id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Navigate to BE/SWP391_DiamondShop
        run: cd BE/SWP391_DiamondShop

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AA2A748647A64AC5B10F2B4B6B058C03 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9262CD69C16145B7B1F89EDADD48E667 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_509474C5614F46DA8A6E7F46594F697C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Diamond-Shopp'
          slot-name: 'Production'
          package: BE/SWP391_DiamondShop/SWP391_DiamondShop.sln
